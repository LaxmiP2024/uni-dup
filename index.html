    <script>
            //wap to print unique and duplicate numbers in a given number

            num = prompt("Enter a number :");
            (dup = ""), (uni = "");
            emp = [];
            for (i of num) {
              if (!emp.includes(i)) emp.push(i);
            }
            for (i of emp) {
              c = 0;
              for (j of num) {
                if (i == j) {
                  c++;
                }
              }
              if (c == 1) {
                uni = uni + i + " ";
              } else {
                dup = dup + i + " ";
              }
            }
            console.log("Unique are : " + uni);

            if (dup == "") {
              console.log("No duplicates");
            } else {
              console.log("Duplicate are:" + dup);
            }

//WAP to print duplicate numbers in given number in descending order

            let number = 121133;
            let strNum = number.toString();
            let arr = [];

            // Convert string to array of digits
            for (let i = 0; i < strNum.length; i++) {
              arr.push(strNum[i]);
            }

            // Sort array in descending order
            arr.sort((a, b) => b - a);

            let duplicates = [];

            // Check for duplicates
            for (let i = 0; i < arr.length - 1; i++) {
              if (arr[i] === arr[i + 1] && !duplicates.includes(arr[i])) {
                duplicates.push(arr[i]);
              }
            }

            // Print duplicates
            for (let i = 0; i < duplicates.length; i++) {
              console.log("Duplicates in descending order are: "+duplicates[i]);
            }
